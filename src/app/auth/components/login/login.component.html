<section class="login">
  <div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="text-center m-auto w-50 my-2">
            <img
              src="../../../../assets/images/PMS 3.svg"
              class="w-75"
              alt=""
            />
          </div>
          <div class="auth-card">
            <div class="title mb-2">
              <span>Welcome to PMS</span>
              <h3 class="fs-3">Login</h3>
            </div>
            <mat-form-field appearance="fill" class="w-100">
              <mat-label formControlName="emi">E-mail</mat-label>
              <input
                formControlName="email"
                matInput
                placeholder="Enter Your E-mail"
              />
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Password</mat-label>
              <input
                formControlName="password"
                matInput
                [type]="hide ? 'password' : 'text'"
              />
              <button
                type="button"
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
            <div
              class="d-flex justify-content-between align-items-center my-3 text-white"
            >
              <a class="text-decoration-none text-white">Register Now</a>
              <a class="text-decoration-none text-white">Forget Password?</a>
            </div>
            <div class="text-center">
              <button class="primary text-center">Login</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    </div>
</section>
