<section>
    <div class="container">
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit(resetForm)">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="text-center m-auto w-50 my-2">
                <img
                  src="../../../../assets/images/PMS 3.svg"
                  class="w-75"
                  alt=""
                />
              </div>
              <div class="auth-card">
                <div class="title mb-2">
                  <span>Welcome to PMS</span>
                  <h3 class="fs-3">Reset Password</h3>
                </div>
                <mat-form-field appearance="fill" class="w-100" [hideRequiredMarker]="hideRequiredMarker">
                  <mat-label >E-mail</mat-label>
                  <input
                    formControlName="email"
                    matInput
                    placeholder="Enter Your E-mail"
                  />
                </mat-form-field>
                <mat-error *ngIf="resetForm.get('email')?.touched &&resetForm.get('email')?.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                <mat-error *ngIf="resetForm.get('email')?.touched &&resetForm.get('email')?.hasError('pattern')">
                    Ex.  <strong> pat@example.com</strong>
                  </mat-error>
                <mat-form-field appearance="fill" class="w-100" [hideRequiredMarker]="hideRequiredMarker">
                  <mat-label >OTP Validation</mat-label>
                  <input
                    formControlName="seed"
                    matInput
                    placeholder="Enter OTP"
                  />
                </mat-form-field>
                <mat-error *ngIf="resetForm.get('seed')?.touched &&resetForm.get('seed')?.hasError('required')">
                    OTP is <strong>required</strong>
                  </mat-error>
                <mat-form-field appearance="fill" class="w-100" [hideRequiredMarker]="hideRequiredMarker">
                    <mat-label>New Password</mat-label>
                    <input
                      formControlName="password"
                      placeholder="Enter New-Password"
                      matInput
                      [type]="hide ? 'password' : 'text'"
                    />
                    <button
                      type="button"
                      mat-icon-button
                      matSuffix
                      (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide"
                    >
                      <mat-icon>{{
                        hide ? "visibility_off" : "visibility"
                      }}</mat-icon>
                    </button>
                  </mat-form-field>
                  <mat-error *ngIf="resetForm.get('password')?.touched &&resetForm.get('password')?.hasError('required')">
                    Password is <strong>required</strong>
                  </mat-error>
                <mat-error *ngIf="resetForm.get('password')?.touched &&resetForm.get('password')?.hasError('pattern')">
                    Please enter a valid Password
                  </mat-error>
                   <mat-form-field appearance="fill" class="w-100" [hideRequiredMarker]="hideRequiredMarker">
                    <mat-label>Confirm Password</mat-label>
                    <input
                      formControlName="confirmPassword"
                      placeholder="Confirm Password"
                      matInput
                      [type]="hide ? 'password' : 'text'"
                    />
                    <button
                      type="button"
                      mat-icon-button
                      matSuffix
                      (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide"
                    >
                      <mat-icon>{{
                        hide ? "visibility_off" : "visibility"
                      }}</mat-icon>
                    </button>
                  </mat-form-field>
                  <mat-error *ngIf="resetForm.get('confirmPassword')?.touched &&resetForm.get('confirmPassword')?.hasError('required')">
                    ConfirmPassword is <strong>required</strong>
                  </mat-error>
                <mat-error *ngIf="resetForm.get('confirmPassword')?.touched &&resetForm.get('confirmPassword')?.hasError('invalid')">
                   Not Match
                  </mat-error>
    
               
                <div class="text-center">
                  <button class="primary text-center w-100" [disabled]="resetForm.invalid">Save</button>
                </div>
              </div>
            </div>
          </div>
        </form>
    </div>
     
  </section>
