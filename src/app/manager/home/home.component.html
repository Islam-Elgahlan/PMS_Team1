<section id="home" class="mx-3">
  <div class="home-content">
    <h3 class="text-white">
      <span>Welcome</span> <span class="text-orange mx-2">{{ userName }} </span>
    </h3>
    <p class="text-white">You can add project and assign tasks to your team</p>
  </div>
</section>
<section class="mt-3">
  <div class="container">
    <div class="row g-3">
      <div class="col-md-6">
        <div class="chart-card ">
          <h2 class="mb-2">Tasks</h2>
          <div class="row mt-2">
            <div class="col-6">
              <div class="chart-item">
                <div class="item-icon">
                  <i class="fa-solid fa-chart-simple"></i>
                </div>
                <h2>Active Employee</h2>
                <!-- <span> {{usersCount?.activatedEmployeeCount}}</span> -->
              </div>
            </div>
            <div class="col-6">
              <div class="chart-item pink">
                <div class="item-icon">
                  <i class="fa-solid fa-chart-simple"></i>
                </div>
                <h2>Deactivated Employee </h2>
                <!-- <span>{{usersCount?.deactivatedEmployeeCount}}</span> -->
              </div>
            </div>
          </div>
          <div class="row mt-4 mb-1 ">
            <div class="col-6">
              <div class="chart-item yellow">
                <div class="item-icon">
                  <i class="fa-solid fa-list-check"></i>
                </div>
                <h2>Tasks Number</h2>
                <span> {{tasksCount}}</span>
              </div>
            </div>
            <div class="col-6">
              <div class="chart-item Blue">
                <div class="item-icon">
                  <i class="fa-solid fa-hand-holding-hand"></i>
                </div>
                <h2>Projects Number </h2>
                <span>{{projectsCount}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="chart-card pt-3">
          <h2>Progress</h2>
          <div class="w-50 mx-auto">
            <canvas id="canvas">{{ chart }}</canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
